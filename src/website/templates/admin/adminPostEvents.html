{% extends "admin/baseAdmin.html"%} {% block title %} Post & Events {% endblock %}

{% block content%}
<div class="row no-gutter">

    <div class="col-md-6 bg-light">
        <div class="login d-flex align-items-center py-5 min-vh-100">

            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-xl-9 mx-auto bg-white shadow rounded overflow-hidden p-5">
                        <form method="POST" action="/admin/post-events/add-post" enctype="multipart/form-data">
                            <h3 align="center" class="mb-5">Create a new post</h3>
                            <div class="form-group">
                                <input type="text" class="form-control font-weight-bold" id="title" name="title"
                                    placeholder="Title"/>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="text" name="text" placeholder="Type your text here..." rows="12"></textarea>
                            </div>
                            <p>Add an image</p>
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" name="file" id="inputGroupFile01">
                            </div>
                            <br />
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="col-md-6 my-auto">
        <div class="login d-flex align-items-center py-5 min-vh-100">

            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-xl-7 mx-auto bg-white shadow rounded overflow-hidden p-5">
                        <form method="POST" action="/admin/post-events/add-event">
                            <h3 align="center">Add a new event</h3>
                            <div class="form-group">
                                <label for="event_name">Event Name</label>
                                <input type="text" class="form-control" id="event_name" name="event_name"
                                    placeholder="Enter name" />
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="text" class="form-control" id="date" name="date"
                                    placeholder="DD/MM/YYYY" />
                            </div>
                            <br />
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
